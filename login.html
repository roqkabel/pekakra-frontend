  <body>
    <div class="bg-light">
      <ul class="nav ml-auto">
        <li class="nav-item m-0">
          <a class="nav-link font-sm" href="#"
            >SELLER <i data-feather="airplay"></i
          ></a>
        </li>
      </ul>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PEKAKRA</a>
        <!-- SEARCH BAR -->
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2 search--input shadow-none border-light"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-danger shadow-danger my-2 my-sm-0"
            type="submit"
          >
            <i data-feather="search"></i>
          </button>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i data-feather="shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link badge-light rounded-pill" href="#">
                <i data-feather="user"></i> SignUp
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col-lg-4 offset-lg-3">
          <div class="mt-5 text-center">
            <h3 class="h2 font-lg">LOGIN</h3>
            <p>
              If you're new here you can register
              <a class="text-info" href="signup.html">here</a>
            </p>
          </div>
          <!-- FORM -->
          <form>
            <div class="mb-3">
              <div>
                <label for="email">Email</label>
              </div>
              <input
                id="email"
                type="email"
                class="form-control form--input shadow-none rounded-pill border-light"
                placeholder="email address"
                aria-label="email' address"
              />
            </div>
            <div class="mb-3">
              <div>
                <label for="password">Password</label>
              </div>
              <input
                id="password"
                type="password"
                class="form-control form--input shadow-none rounded-pill border-light"
                placeholder="password"
                aria-label="password' "
              />
            </div>
            <div class="form-field m">
              <button class="btn btn-success px-5" type="submit">
                LOGIN <i class="ml-2" data-feather="arrow-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- FLICKITY -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <script>
      feather.replace();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
